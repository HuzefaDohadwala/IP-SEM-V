<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.33% - 10px);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1661964225206-fd5d445a6edd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" 
        alt="Image 1">
        <h2>Card 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1609602126247-4ab7188b4aa1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
         alt="Image 2">
        <h2>Card 2</h2>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1614506660579-c6c478e2f349?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1228&q=80" 
        alt="Image 3">
        <h2>Card 3</h2>
        <p>Duis aute irure dolor in reprehenderit in voluptate velit esse.</p>
    </div>
</body>
</html>
